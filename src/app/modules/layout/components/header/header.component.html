<md-toolbar>
  <span routerLink="/" class="title">Tournament Manager</span>
  <span class="example-fill-remaining-space"></span>
  <span *ngIf="!authData.user.displayName"><button md-raised-button (click)="login()">Login <md-icon md-list-icon>person</md-icon> </button></span>
  <span *ngIf="authData.user && authData.user.displayName">
    <button md-raised-button [mdMenuTriggerFor]="menu">
      {{authData.user.displayName}}
      <md-icon *ngIf="!authData.user.photoURL" md-list-icon>person</md-icon>
      <img class="profile-img" *ngIf="authData.user.photoURL" src="{{authData.user.photoURL}}" alt="">
    </button>
  </span>
  <md-menu #menu="mdMenu">
    <button routerLink="/team/1" md-menu-item>My Team</button>
    <button routerLink="/pack" md-menu-item>Open Pack</button>
    <button routerLink="/settings" md-menu-item>Settings</button>
    <button routerLink="/backoffice" md-menu-item>Backoffice</button>
    <button (click)="logout()" md-menu-item>Logout</button>
  </md-menu>
</md-toolbar>
