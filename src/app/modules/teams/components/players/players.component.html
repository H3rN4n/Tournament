<md-progress-bar *ngIf="!(players$ | async).list.length" color="accent" mode="indeterminate"></md-progress-bar>
<div class="panel" *ngIf="(players$ | async).list.length">
  <h3>Players</h3>

  <div class="row end-xs">
    <div class="col-xs-12 fadeIn" *ngFor="let player of (players$ | async).list">
      <div class="row player">
        <div class="col col-xs-1 player-image-container">
          <img [src]="player.imageUrl" [alt]="player.name">
        </div>
        <div class="col col-xs-1">
          {{player.name}}
        </div>
        <div class="col col-xs-10">
          <div class="row end-xs">
            <div class="col">Def: {{player.stats.def}}</div>
            <div class="col">Dri: {{player.stats.dri}}</div>
            <div class="col">Pac: {{player.stats.pac}}</div>
            <div class="col">Pas: {{player.stats.pas}}</div>
            <div class="col">Phy: {{player.stats.phy}}</div>
            <div class="col">Sho: {{player.stats.sho}}</div>
            <div class="col">
              <button md-raised-button>Buy $0.99</button>
              <button md-raised-button>+ Wish List</button>
              <button md-raised-button [routerLink]="['/player/' + player.$key]">See Detail</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
